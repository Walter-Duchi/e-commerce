<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
       
    </header>
    <main>
        <section id="registro-cliente" class="form-section">
            <h1>Registro de datos Cliente</h1>
            <form action="/submit" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="100" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" maxlength="100" required>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required>
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                <label for="documento_identidad">Documento de Identidad:</label>
                <input type="text" id="documento_identidad" name="documento_identidad" maxlength="20" required>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" maxlength="255" required>
                <label for="correo_electronico">Correo Electrónico:</label>
                <input type="email" id="correo_electronico" name="correo_electronico" maxlength="100" required>
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion" maxlength="255" required>
                <button type="submit">Crear Cuenta</button>
            </form>
        </section>

        <section id="registro-inventario" class="form-section">
            <h1>Registro de datos Encargado de Inventario</h1>
            <form action="/submit" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="100" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" maxlength="100" required>
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" maxlength="20" required>
                <label for="correo_personal">Correo Personal:</label>
                <input type="email" id="correo_personal" name="correo_personal" maxlength="100" required>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" maxlength="255" required>
                <button type="submit">Crear Cuenta</button>
            </form>
        </section>

        <section id="datos-bancarios-registrado" class="form-section">
            <h1>Datos Bancarios para pagar un cliente Registrado</h1>
            <form action="/submit" method="post">
                <label for="numero_tarjeta">Número de Tarjeta:</label>
                <input type="text" id="numero_tarjeta" name="numero_tarjeta" maxlength="16" required>
                <label for="fecha_expiracion">Fecha de Expiración:</label>
                <input type="date" id="fecha_expiracion" name="fecha_expiracion" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required>
                <button type="submit">Pagar</button>
            </form>
        </section>

        <section id="datos-no-registrado" class="form-section">
            <h1>Datos para pagar un cliente No Registrado</h1>
            <form action="/submit" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="100" required>
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" maxlength="20" required>
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion" maxlength="255" required>
                <label for="numero_tarjeta">Número de Tarjeta:</label>
                <input type="text" id="numero_tarjeta" name="numero_tarjeta" maxlength="16" required>
                <label for="fecha_expiracion">Fecha de Expiración:</label>
                <input type="date" id="fecha_expiracion" name="fecha_expiracion" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required>
                <button type="submit">Pagar</button>
            </form>
        </section>

        <section id="registro-producto" class="form-section">
            <h1>Registro de datos Producto</h1>
            <form action="/submit" method="post" enctype="multipart/form-data">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="100" required>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
                <label for="precio">Precio:</label>
                <input type="text" id="precio" name="precio" required>
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" required>
                <label for="imagen_url">Imagen URL:</label>
                <input type="file" id="imagen_url" name="imagen_url" required>
                <button type="submit">Guardar</button>
            </form>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
